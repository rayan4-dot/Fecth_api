
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-lg">
        <h1 class="text-2xl font-bold text-center mb-6">Add New User</h1>
        <form id="user-form" action="insert_user.php" method="POST" enctype="multipart/form-data">
            <label for="name" class="block text-gray-700 mb-2">Name:</label>
            <input type="text" id="name" name="name" required class="w-full p-2 mb-4 border rounded-md">

            <label for="email" class="block text-gray-700 mb-2">Email:</label>
            <input type="email" id="email" name="email" required class="w-full p-2 mb-4 border rounded-md">

            <label for="image" class="block text-gray-700 mb-2">Profile Image:</label>
            <input type="file" id="image" name="image" accept="image/*" class="w-full p-2 mb-4 border rounded-md">

            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600">Add User</button>
        </form>
    </div>

</body>
</html>
